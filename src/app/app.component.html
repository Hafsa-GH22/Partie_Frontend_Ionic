<ion-app>
  <ion-split-pane>
    <ion-menu side="start" type="push" menuId="main" contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/fiche">
              <ion-icon slot="start" name="document-text"></ion-icon>
              <ion-label>
                Fiche d'investigation
              </ion-label>
              <!-- <ion-icon slot="start" name="arrow-dropright"></ion-icon> -->
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/result">
              <ion-icon slot="start" name="reader"></ion-icon>
              <ion-label>
                Mes résultats
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/carte">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
                La carte géographique
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-item routerLink="/infos">
            <ion-icon slot="start" name="infos"></ion-icon>
            <ion-label>
              Infos
            </ion-label>
          </ion-item> -->

          <ion-item (click)="logout()">
            <ion-icon slot="start" name="lock-closed"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-content>
    </ion-menu>
    <!-- <ion-router-outlet main></ion-router-outlet> -->
  </ion-split-pane>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
